<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <title>Counter App</title>
</head>

<body>
  <div id="root">
    <div class="container">
      <div class="content">
        <div class="counter-wrap">
          <h1 id="counter">0</h1>
        </div>
        <div class="btn-block">
          <button id="inc" class="btn btn-outline-primary"><img src="./img/Plus Btn.svg" alt="+1"></button>
          <button id="dec" class="btn btn-outline-primary"><img src="./img/Minus Btn.svg" alt="-1"></button>
          <button id="res" class="btn btn-outline-primary"><img src="./img/Reset Btn.svg" alt=""></button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
